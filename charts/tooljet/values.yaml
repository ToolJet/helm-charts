apps:
  tooljet:
    service:
      type: ClusterIP
      port: 3000
      host: "http://tooljet.localhost"
    deployment:
      image:
        repository: tooljet/tooljet
        pullPolicy: Always
        tag: EE-LTS-latest
      resources:
        requests:
          memory: "1000Mi"
          cpu: "1000m"
        limits:
          memory: "2000Mi"
          cpu: "2000m"
    hpa:
      enabled: false
      min: 1
      max: 1
      threshhold:
        cpu: 0.75
        ram: 768Mi
    secret:
      name: tooljet-server
      data:
        lockbox_key: "0123456789ABCDEF"
        secret_key_base: "0123456789ABCDEF"

ingress:
  enabled: true
  hostname: tooljet.localhost
  ingressClassName: 'nginx'
  annotations:
    kubernetes.io/ingress.class: "nginx"
  tls: []

postgresql:
  enabled: true
  postgresqlExtendedConf:
    maxConnections: 1024
  replication:
    enabled: true
  auth:
    username: "postgres"
    postgresPassword: "postgres"
    password: "postgres"
    database: "tooljet_production"
  primary:
    persistence:
      enabled: true
      size: 8Gi
      storageClass: ""

external_postgresql:
  enabled: false
  PG_HOST: ""
  PG_USER: ""
  PG_PASS: ""
  PG_PORT: '"5432"'

env:
  DEPLOYMENT_PLATFORM: "k8s:helm"
  db_uri: "postgres://postgres:postgres@tooljet-postgresql.default.svc.cluster.local:5432/tooljet_db"
  jwt_secret: "779ce303294a7d84a2aea9ff1ef1912f9ac57220a0dd2c0861a11ca5ae6c5817"
  ENABLE_TOOLJET_DB: "true"
  TOOLJET_DB_USER: "postgres"
  TOOLJET_DB_HOST: "tooljet-postgresql"
  TOOLJET_DB_PASS: "postgres"
  TOOLJET_DB: "tooljet_db"
  PGRST_HOST: "tooljet-postgrest.default.svc.cluster.local"

tooljetdb_external_postgresql:
  enabled: false
  TOOLJET_DB_USER: ""
  TOOLJET_DB_HOST: ""
  TOOLJET_DB_PASS: ""
  db_uri: ""

redis_pod:
  REDIS_HOST: "redis-master"
  REDIS_PORT: '"6379"'

redis:
  fullnameOverride: redis
  usePassword: false
  auth:
    enabled: false

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80

postgrest:
  image:
    repository: postgrest/postgrest
    tag: v12.0.2
    pullPolicy: IfNotPresent
  targetPort: 3000
  port: 80
  containerPort: 3000
  service:
    type: ClusterIP
    port: 80
    annotations: {}