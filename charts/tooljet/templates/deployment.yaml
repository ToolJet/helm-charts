apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "tooljet.fullname" . }}
spec:
  replicas: {{ .Values.apps.tooljet.deployment.replicas }}
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 1
      maxSurge: 1
  selector:
    matchLabels:
      {{- include "tooljet.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "tooljet.selectorLabels" . | nindent 8 }}
    spec:
      serviceAccountName: {{ include "tooljet.serviceAccountName" . }}
      containers:
        - name: {{ .Chart.Name }}
          image: "{{ .Values.apps.tooljet.deployment.image.repository }}:{{ .Values.apps.tooljet.deployment.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: "{{ .Values.apps.tooljet.deployment.image.pullPolicy }}"
          args: ["npm", "run", "start:prod"]
          ports:
            - name: http
              containerPort: {{ get .Values.apps.tooljet.deployment "containerPort" | default 3000 }}
              protocol: TCP
          resources:
            limits:
              memory: {{ .Values.apps.tooljet.deployment.resources.limits.memory }}
              cpu: {{ .Values.apps.tooljet.deployment.resources.limits.cpu }}
            requests:
              memory: {{ .Values.apps.tooljet.deployment.resources.requests.memory }}
              cpu: {{ .Values.apps.tooljet.deployment.resources.requests.cpu }}
          readinessProbe:
            httpGet:
              port: http
              path: /api/health
            successThreshold: 1
            initialDelaySeconds: 10
            periodSeconds: 5
            failureThreshold: 6
          env:
            {{- range .Values.env }}
            - name: {{ .name }}
              {{- if .value | quote }}
              value: {{ .value | quote }}
              {{- end }}
              {{- if .valueFrom }}
              valueFrom:
                {{- toYaml .valueFrom | nindent 16 }}
              {{- end }}
            {{- end }}
          envFrom:
            - secretRef:
                name: {{ .Values.apps.tooljet.secret.name }}
      {{- if .Values.extraContainers }}
        {{- toYaml .Values.extraContainers | nindent 8 }}
      {{- end }}