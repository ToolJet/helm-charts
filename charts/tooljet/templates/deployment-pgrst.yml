apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "tooljet.fullname" . }}-postgrest
  labels:
    {{- include "tooljet.labels" . | nindent 4 }}
    app.kubernetes.io/component: postgrest
spec:
  replicas: {{ .Values.postgrest.replicaCount | default 1 }}
  selector:
    matchLabels:
      {{- include "tooljet.selectorLabels" . | nindent 6 }}
      app.kubernetes.io/component: postgrest
  template:
    metadata:
      labels:
        {{- include "tooljet.selectorLabels" . | nindent 8 }}
        app.kubernetes.io/component: postgrest
    spec:
      containers:
        - name: postgrest
          image: "{{ .Values.postgrest.image.repository }}:{{ .Values.postgrest.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.postgrest.image.pullPolicy }}
          ports:
            - name: http
              containerPort: {{ .Values.postgrest.containerPort }}
              protocol: TCP
          env:
            {{- if .Values.tooljetdb_external_postgresql.enabled }}
            - name: PGRST_DB_URI
              value: {{ .Values.tooljetdb_external_postgresql.PGRST_DB_URI }}
            {{- else }}
            - name: PGRST_DB_URI
              valueFrom:
                secretKeyRef:
                  name: {{ include "tooljet.fullname" . }}-postgrest
                  key: PGRST_DB_URI
            {{- end }}
            - name: PGRST_DB_ANON_ROLE
              value: postgres
            - name: PGRST_JWT_SECRET
              value: {{ .Values.env.PGRST_JWT_SECRET }}
            - name: PGRST_LOG_LEVEL
              value: {{ .Values.postgrest.logLevel | default "info" | quote }}
            - name: PGRST_SERVER_PORT
              value: "3000" 
          {{- if .Values.postgrest.livenessProbe.enabled }}
          livenessProbe:
            httpGet:
              path: /
              port: http
            initialDelaySeconds: {{ .Values.postgrest.livenessProbe.initialDelaySeconds | default 30 }}
            periodSeconds: {{ .Values.postgrest.livenessProbe.periodSeconds | default 10 }}
          {{- end }}
          {{- if .Values.postgrest.readinessProbe.enabled }}
          readinessProbe:
            httpGet:
              path: /
              port: http
            initialDelaySeconds: {{ .Values.postgrest.readinessProbe.initialDelaySeconds | default 30 }}
            periodSeconds: {{ .Values.postgrest.readinessProbe.periodSeconds | default 10 }}
          {{- end }}
          resources:
            {{- toYaml .Values.postgrest.resources | nindent 12 }}
      {{- with .Values.postgrest.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.postgrest.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.postgrest.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}